{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bangazon Reports</title>
  </head>
  <body>
    <h1>Orders with completed payments</h1>

    {% for order in completed_orders_list %}
        <h2>Customer Name: {{ order.fullName }}</h2>
        <p>Order id: {{order.orderId}} </p>
        <p>Total Cost: {{order.totalCost}} </p>
        <p>Payment Type: {{order.payType}} </p>
            {% endfor %}
    </body>
</html>
